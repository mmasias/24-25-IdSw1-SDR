<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1043px" preserveAspectRatio="none" style="width:785px;height:1043px;background:#FFFFFF;" version="1.1" viewBox="0 0 785 1043" width="785px" zoomAndPan="magnify"><title>Ciclo de Vida de una Gu&#237;a Docente</title><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="271.4414" x="249.7895" y="22.9951">Ciclo de Vida de una Gu&#237;a Docente</text><ellipse cx="270.29" cy="53.2969" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1.0;"/><g id="Creaci&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="226.2734" x="157.15" y="124.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="157.15" x2="383.4234" y1="150.5938" y2="150.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="61.749" x="239.4122" y="142.292">Creaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="206.2734" x="162.15" y="166.7324">La gu&#237;a es creada por un Profesor.</text></g><g id="Edici&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="368.1348" x="86.22" y="251.5669"/><line style="stroke:#181818;stroke-width:0.5;" x1="86.22" x2="454.3548" y1="277.8638" y2="277.8638"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50.6475" x="244.9637" y="269.562">Edici&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="348.1348" x="91.22" y="294.0024">La gu&#237;a est&#225; en proceso de edici&#243;n por parte del Profesor.</text></g><g id="Revisi&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="224.5801" x="7" y="378.8269"/><line style="stroke:#181818;stroke-width:0.5;" x1="7" x2="231.5801" y1="405.1238" y2="405.1238"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="59.1377" x="89.7212" y="396.822">Revisi&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="204.5801" x="12" y="421.2624">El DirectorDeGrado revisa la gu&#237;a.</text></g><g id="Aprobaci&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="269.8496" x="135.37" y="506.0969"/><line style="stroke:#181818;stroke-width:0.5;" x1="135.37" x2="405.2196" y1="532.3938" y2="532.3938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79.2764" x="230.6566" y="524.092">Aprobaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="249.8496" x="140.37" y="548.5324">La gu&#237;a puede ser aprobada o rechazada.</text></g><g id="Validaci&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="327.4297" x="106.58" y="633.3569"/><line style="stroke:#181818;stroke-width:0.5;" x1="106.58" x2="434.0097" y1="659.6538" y2="659.6538"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="72.4268" x="234.0815" y="651.352">Validaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="307.4297" x="111.58" y="675.7924">El T&#233;cnicoDeCalidad y el SistemaIA validan la gu&#237;a.</text></g><g id="Publicaci&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="237.9746" x="151.3" y="760.6269"/><line style="stroke:#181818;stroke-width:0.5;" x1="151.3" x2="389.2746" y1="786.9238" y2="786.9238"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79.2832" x="230.6457" y="778.622">Publicaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="217.9746" x="156.3" y="803.0624">La gu&#237;a se publica y est&#225; disponible.</text></g><g id="Versi&#243;nArchivada"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="202.5664" x="169.01" y="887.8869"/><line style="stroke:#181818;stroke-width:0.5;" x1="169.01" x2="371.5764" y1="914.1838" y2="914.1838"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="122.6914" x="208.9475" y="905.882">Versi&#243;nArchivada</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="182.5664" x="174.01" y="930.3224">La versi&#243;n anterior se archiva.</text></g><ellipse cx="270.29" cy="1026.1569" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1.0;"/><ellipse cx="270.29" cy="1026.1569" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1.0;"/><!--link *start* to Creaci?n--><g id="link_*start*_Creaci&#243;n"><path d="M270.29,63.6669 C270.29,77.6169 270.29,98.3169 270.29,118.0469 " fill="none" id="*start*-to-Creaci&#243;n" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="270.29,124.0469,274.29,115.0469,270.29,119.0469,266.29,115.0469,270.29,124.0469" style="stroke:#181818;stroke-width:1.0;"/></g><!--link Creaci?n to Edici?n--><g id="link_Creaci&#243;n_Edici&#243;n"><path d="M270.29,174.8769 C270.29,196.9569 270.29,223.2569 270.29,245.3069 " fill="none" id="Creaci&#243;n-to-Edici&#243;n" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="270.29,251.3069,274.29,242.3069,270.29,246.3069,266.29,242.3069,270.29,251.3069" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="259.6699" x="271.29" y="217.6338">El Profesor comienza a redactar la gu&#237;a.</text></g><!--link Edici?n to Revisi?n--><g id="link_Edici&#243;n_Revisi&#243;n"><path d="M200.03,302.3169 C184.38,310.0569 168.75,319.8169 156.29,331.8269 C142.96,344.6769 135.7347,357.8086 129.7147,372.8086 " fill="none" id="Edici&#243;n-to-Revisi&#243;n" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="127.48,378.3769,134.5443,371.5143,129.3423,373.7366,127.1199,368.5346,127.48,378.3769" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="250.4468" x="157.29" y="344.8938">El Profesor env&#237;a la gu&#237;a para revisi&#243;n.</text></g><!--link Revisi?n to Aprobaci?n--><g id="link_Revisi&#243;n_Aprobaci&#243;n"><path d="M104.75,429.3469 C98.03,444.0869 93.46,462.5769 103.29,476.0969 C112.34,488.5469 119.0776,495.2684 132.4776,502.7284 " fill="none" id="Revisi&#243;n-to-Aprobaci&#243;n" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="137.72,505.6469,131.8021,497.7742,133.3514,503.2148,127.9108,504.764,137.72,505.6469" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="303.9639" x="104.29" y="472.1638">El DirectorDeGrado aprueba o rechaza la gu&#237;a.</text></g><!--link Aprobaci?n to Edici?n--><g id="link_Aprobaci&#243;n_Edici&#243;n"><path d="M378.15,505.7869 C391.57,498.3669 403.61,488.6969 412.29,476.0969 C448.67,423.2969 448.67,384.6269 412.29,331.8269 C403.61,319.2269 396.8208,312.4601 383.4008,305.0401 " fill="none" id="Aprobaci&#243;n-to-Edici&#243;n" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="378.15,302.1369,384.0908,309.9923,382.5257,304.5562,387.9617,302.9911,378.15,302.1369" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="336.7305" x="440.29" y="408.5238">Si la gu&#237;a es rechazada, vuelve a la fase de edici&#243;n.</text></g><!--link Aprobaci?n to Validaci?n--><g id="link_Aprobaci&#243;n_Validaci&#243;n"><path d="M270.29,556.6769 C270.29,578.7469 270.29,605.0469 270.29,627.1069 " fill="none" id="Aprobaci&#243;n-to-Validaci&#243;n" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="270.29,633.1069,274.29,624.1069,270.29,628.1069,266.29,624.1069,270.29,633.1069" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="270.4038" x="271.29" y="599.4238">Si la gu&#237;a es aprobada, pasa a validaci&#243;n.</text></g><!--link Validaci?n to Publicaci?n--><g id="link_Validaci&#243;n_Publicaci&#243;n"><path d="M270.29,683.9469 C270.29,706.0169 270.29,732.3169 270.29,754.3669 " fill="none" id="Validaci&#243;n-to-Publicaci&#243;n" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="270.29,760.3669,274.29,751.3669,270.29,755.3669,266.29,751.3669,270.29,760.3669" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="206.2227" x="271.29" y="726.6938">Si la gu&#237;a es validada con &#233;xito.</text></g><!--link Publicaci?n to Versi?nArchivada--><g id="link_Publicaci&#243;n_Versi&#243;nArchivada"><path d="M270.29,811.2069 C270.29,833.2769 270.29,859.5869 270.29,881.6369 " fill="none" id="Publicaci&#243;n-to-Versi&#243;nArchivada" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="270.29,887.6369,274.29,878.6369,270.29,882.6369,266.29,878.6369,270.29,887.6369" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="207.5366" x="271.29" y="853.9538">Se actualiza una nueva versi&#243;n.</text></g><!--link Versi?nArchivada to *end*--><g id="link_Versi&#243;nArchivada_*end*"><path d="M270.29,938.4169 C270.29,962.3069 270.29,991.5769 27