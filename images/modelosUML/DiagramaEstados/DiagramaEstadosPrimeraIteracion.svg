<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1041px" preserveAspectRatio="none" style="width:783px;height:1041px;background:#FFFFFF;" version="1.1" viewBox="0 0 783 1041" width="783px" zoomAndPan="magnify"><title>Ciclo de Vida de una Gu&#237;a Docente</title><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="271.4414" x="248.8945" y="22.9951">Ciclo de Vida de una Gu&#237;a Docente</text><ellipse cx="282.5" cy="53.2969" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><g id="Creaci&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="226.2734" x="169.5" y="124.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="169.5" x2="395.7734" y1="150.5938" y2="150.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="61.749" x="251.7622" y="142.292">Creaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="206.2734" x="174.5" y="166.7324">La gu&#237;a es creada por un Profesor.</text></g><g id="Edici&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="368.1348" x="98.5" y="251.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="98.5" x2="466.6348" y1="277.5938" y2="277.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50.6475" x="257.2437" y="269.292">Edici&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="348.1348" x="103.5" y="293.7324">La gu&#237;a est&#225; en proceso de edici&#243;n por parte del Profesor.</text></g><g id="Revisi&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="224.5801" x="7" y="378.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="7" x2="231.5801" y1="404.5938" y2="404.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="59.1377" x="89.7212" y="396.292">Revisi&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="204.5801" x="12" y="420.7324">El DirectorDeGrado revisa la gu&#237;a.</text></g><g id="Aprobaci&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="269.8496" x="134.5" y="505.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="134.5" x2="404.3496" y1="531.5938" y2="531.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79.2764" x="229.7866" y="523.292">Aprobaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="249.8496" x="139.5" y="547.7324">La gu&#237;a puede ser aprobada o rechazada.</text></g><g id="Validaci&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="327.4297" x="106" y="632.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="106" x2="433.4297" y1="658.5938" y2="658.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="72.4268" x="233.5015" y="650.292">Validaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="307.4297" x="111" y="674.7324">El T&#233;cnicoDeCalidad y el SistemaIA validan la gu&#237;a.</text></g><g id="Publicaci&#243;n"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="237.9746" x="150.5" y="759.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="150.5" x2="388.4746" y1="785.5938" y2="785.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79.2832" x="229.8457" y="777.292">Publicaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="217.9746" x="155.5" y="801.7324">La gu&#237;a se publica y est&#225; disponible.</text></g><g id="Versi&#243;nArchivada"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="202.5664" x="168" y="886.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="168" x2="370.5664" y1="912.5938" y2="912.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="122.6914" x="207.9375" y="904.292">Versi&#243;nArchivada</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="182.5664" x="173" y="928.7324">La versi&#243;n anterior se archiva.</text></g><ellipse cx="269.5" cy="1024.2969" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1;"/><ellipse cx="269.5" cy="1024.2969" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1;"/><!--link *start* to Creaci?n--><g id="link_*start*_Creaci&#243;n"><path d="M282.5,63.3069 C282.5,77.1869 282.5,98.2669 282.5,118.1369 " fill="none" id="*start*-to-Creaci&#243;n" style="stroke:#181818;stroke-width:1;"/><polygon fill="#181818" points="282.5,124.1369,286.5,115.1369,282.5,119.1369,278.5,115.1369,282.5,124.1369" style="stroke:#181818;stroke-width:1;"/></g><!--link Creaci?n to Edici?n--><g id="link_Creaci&#243;n_Edici&#243;n"><path d="M282.5,174.3969 C282.5,196.5369 282.5,223.1569 282.5,245.2669 " fill="none" id="Creaci&#243;n-to-Edici&#243;n" style="stroke:#181818;stroke-width:1;"/><polygon fill="#181818" points="282.5,251.2669,286.5,242.2669,282.5,246.2669,278.5,242.2669,282.5,251.2669" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="259.6699" x="283.5" y="217.3638">El Profesor comienza a redactar la gu&#237;a.</text></g><!--link Edici?n to Revisi?n--><g id="link_Edici&#243;n_Revisi&#243;n"><path d="M202.16,301.3969 C185.4,309.0469 168.8,318.8569 155.5,331.2969 C141.87,344.0369 134.7281,357.4732 129.0081,372.6332 " fill="none" id="Edici&#243;n-to-Revisi&#243;n" style="stroke:#181818;stroke-width:1;"/><polygon fill="#181818" points="126.89,378.2469,133.8096,371.2384,128.6551,373.5688,126.3247,368.4143,126.89,378.2469" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="250.4468" x="156.5" y="344.3638">El Profesor env&#237;a la gu&#237;a para revisi&#243;n.</text></g><!--link Revisi?n to Aprobaci?n--><g id="link_Revisi&#243;n_Aprobaci&#243;n"><path d="M104.47,428.6069 C97.48,443.3169 92.66,461.7669 102.5,475.2969 C111.73,487.9869 118.7469,494.876 132.4669,502.386 " fill="none" id="Revisi&#243;n-to-Aprobaci&#243;n" style="stroke:#181818;stroke-width:1;"/><polygon fill="#181818" points="137.73,505.2669,131.7559,497.4368,133.3441,502.8661,127.9147,504.4543,137.73,505.2669" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="303.9639" x="103.5" y="471.3638">El DirectorDeGrado aprueba o rechaza la gu&#237;a.</text></g><!--link Aprobaci?n to Edici?n--><g id="link_Aprobaci&#243;n_Edici&#243;n"><path d="M377,505.1469 C390.57,497.7169 402.74,487.9969 411.5,475.2969 C447.83,422.6069 446.96,384.5769 411.5,331.2969 C403.03,318.5669 396.1603,311.7311 382.7103,304.2911 " fill="none" id="Aprobaci&#243;n-to-Edici&#243;n" style="stroke:#181818;stroke-width:1;"/><polygon fill="#181818" points="377.46,301.3869,383.3993,309.2434,381.8352,303.8071,387.2716,302.2431,377.46,301.3869" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="336.7305" x="438.5" y="407.8638">Si la gu&#237;a es rechazada, vuelve a la fase de edici&#243;n.</text></g><!--link Aprobaci?n to Validaci?n--><g id="link_Aprobaci&#243;n_Validaci&#243;n"><path d="M269.5,555.3969 C269.5,577.5369 269.5,604.1569 269.5,626.2669 " fill="none" id="Aprobaci&#243;n-to-Validaci&#243;n" style="stroke:#181818;stroke-width:1;"/><polygon fill="#181818" points="269.5,632.2669,273.5,623.2669,269.5,627.2669,265.5,623.2669,269.5,632.2669" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="270.4038" x="270.5" y="598.3638">Si la gu&#237;a es aprobada, pasa a validaci&#243;n.</text></g><!--link Validaci?n to Publicaci?n--><g id="link_Validaci&#243;n_Publicaci&#243;n"><path d="M269.5,682.3969 C269.5,704.5369 269.5,731.1569 269.5,753.2669 " fill="none" id="Validaci&#243;n-to-Publicaci&#243;n" style="stroke:#181818;stroke-width:1;"/><polygon fill="#181818" points="269.5,759.2669,273.5,750.2669,269.5,754.2669,265.5,750.2669,269.5,759.2669" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="206.2227" x="270.5" y="725.3638">Si la gu&#237;a es validada con &#233;xito.</text></g><!--link Publicaci?n to Versi?nArchivada--><g id="link_Publicaci&#243;n_Versi&#243;nArchivada"><path d="M269.5,809.3969 C269.5,831.5369 269.5,858.1569 269.5,880.2669 " fill="none" id="Publicaci&#243;n-to-Versi&#243;nArchivada" style="stroke:#181818;stroke-width:1;"/><polygon fill="#181818" points="269.5,886.2669,273.5,877.2669,269.5,881.2669,265.5,877.2669,269.5,886.2669" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="207.5366" x="270.5" y="852.3638">Se actualiza una nueva versi&#243;n.</text></g><!--link Versi?nArchivada to *end*--><g id="link_Versi&#243;nArchivada_*end*"><path d="M269.5,936.3869 C269.5,960.3569 269.5,989.9969 269.5,1007.2369 " fill="none" id="Versi&#243;nArchivada-to-*end*" style="stroke:#181818;stroke-width:1;"/><polygon fill="#181818" poin